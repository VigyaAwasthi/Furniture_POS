<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400">
<rect x="20" y="20" width="160" height="80" fill="#f9f9f9" stroke="#333"/>
<text x="30" y="40" font-size="12">Customer</text>
<text x="30" y="60" font-size="10">id (PK)</text>
<text x="30" y="75" font-size="10">name</text>

<rect x="220" y="20" width="160" height="80" fill="#f9f9f9" stroke="#333"/>
<text x="230" y="40" font-size="12">Order</text>
