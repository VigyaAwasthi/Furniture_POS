<line x1="180" y1="60" x2="220" y2="60" stroke="#333" marker-end="url(#arrow)"/>
<line x1="380" y1="60" x2="420" y2="60" stroke="#333" marker-end="url(#arrow)"/>
<line x1="300" y1="100" x2="300" y2="150" stroke="#333" marker-end="url(#arrow)"/>

<defs>
  <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
    <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
  </marker>
